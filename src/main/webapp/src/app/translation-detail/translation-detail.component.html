<div class="alert alert-fixed alert-dismissible fade show alert-danger"
     [style.display]="fileService.alert_new"
     role="alert">
  File(s) <span *ngFor="let msg of fileService.processedFile">"{{ msg.filename }}" </span> is(are) under processed.
  <button type="button" (click)="fileService.close_alert()" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<ngx-datatable
  [style.display]=display
  class="bootstrap"
  [rows]="xmltag"
  [limit]="10"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'">
  <ngx-datatable-column name="No.">
    <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
      {{ column.name }}
    </ng-template>
    <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
      {{ rowIndex + 1 }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Label">
    <ng-template let-column="column" ngx-datatable-header-template>
      {{ column.name }}
    </ng-template>
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.tag }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Label Content">
    <ng-template let-column="column" ngx-datatable-header-template>
      {{ column.name }}
    </ng-template>
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.tagContent }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Label Translation">
    <ng-template let-column="column" ngx-datatable-header-template>
      {{ column.name }}
    </ng-template>
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.tagTranslation }}
    </ng-template>
  </ngx-datatable-column>


</ngx-datatable>
